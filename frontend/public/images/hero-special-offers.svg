<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="badge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="600" fill="url(#bg3)"/>
  
  <!-- Decorative shapes -->
  <circle cx="200" cy="450" r="100" fill="white" opacity="0.08"/>
  <circle cx="1750" cy="150" r="130" fill="white" opacity="0.1"/>
  <circle cx="1600" cy="480" r="80" fill="white" opacity="0.12"/>
  <circle cx="350" cy="120" r="65" fill="white" opacity="0.09"/>
  
  <!-- Discount badge -->
  <g transform="translate(1450, 200)">
    <circle cx="0" cy="0" r="160" fill="url(#badge)" filter="url(#shadow3)"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="white" text-anchor="middle">
      30%
    </text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
      OFF
    </text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(200, 160)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" filter="url(#shadow3)">
      Special Weekend Offers
    </text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.95">
      Limited Time Discounts on Selected Items
    </text>
    <text x="0" y="135" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.9">
      Use code: WEEKEND30 at checkout
    </text>
    
    <!-- CTA Button -->
    <g transform="translate(0, 200)">
      <rect width="320" height="75" rx="38" fill="white" filter="url(#shadow3)"/>
      <text x="160" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#9b59b6" text-anchor="middle">
        Browse Offers
      </text>
    </g>
  </g>
  
  <!-- Gift icon -->
  <g transform="translate(1700, 450)">
    <circle cx="0" cy="0" r="90" fill="white" opacity="0.15"/>
    <text x="0" y="25" font-size="100" text-anchor="middle">üéÅ</text>
  </g>
</svg>