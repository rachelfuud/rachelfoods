version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: rachelfood-postgres
    environment:
      POSTGRES_USER: rachelfood
      POSTGRES_PASSWORD: rachelfood
      POSTGRES_DB: rachelfood
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

